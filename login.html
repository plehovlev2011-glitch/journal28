<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Вход в дневник</title>
    <style>
        body { font-family: Arial; padding: 40px; text-align: center; }
        input, button { 
            padding: 15px; 
            margin: 10px; 
            width: 300px; 
            font-size: 16px;
            display: block;
            margin: 15px auto;
        }
        button { 
            background: #4CAF50; 
            color: white; 
            border: none; 
            cursor: pointer;
        }
        #result { 
            margin: 20px auto; 
            padding: 15px; 
            width: 400px; 
            background: #f9f9f9; 
            border-radius: 5px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Вход в электронный дневник</h1>
    <h3>Школа №28, Киров</h3>
    
    <input type="text" id="lastName" placeholder="Фамилия" value="Плехов">
    <button onclick="login()">ВОЙТИ</button>
    
    <div id="result">Введи фамилию и нажми ВОЙТИ</div>

    <script>
        async function login() {
            const lastName = document.getElementById('lastName').value;
            const resultDiv = document.getElementById('result');
            
            if (!lastName) {
                resultDiv.innerHTML = "Введи фамилию";
                return;
            }
            
            resultDiv.innerHTML = "Ищем ID...";
            
            try {
                // 1. Ищем ID по фамилии
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ lastName: lastName })
                });
                
                const data = await response.json();
                
                if (!data.success) {
                    resultDiv.innerHTML = "Ошибка: " + (data.error || "Неизвестная ошибка");
                    return;
                }
                
                // 2. Сохраняем данные
                localStorage.setItem('studentId', data.studentId);
                localStorage.setItem('classId', data.classId);
                localStorage.setItem('username', lastName);
                
                resultDiv.innerHTML = `
                    ✅ Успешно!<br><br>
                    Фамилия: <strong>${lastName}</strong><br>
                    ID ученика: <strong>${data.studentId}</strong><br>
                    Класс: <strong>${data.classId}</strong><br><br>
                    <button onclick="goToDashboard()" 
                            style="background: #2196F3; padding: 10px 20px;">
                        ПЕРЕЙТИ В ДНЕВНИК
                    </button>
                `;
                
            } catch (error) {
                resultDiv.innerHTML = "Ошибка: " + error.message;
            }
        }
        
        function goToDashboard() {
            window.location.href = 'dashboard.html';
        }
        
        // Enter для входа
        document.getElementById('lastName').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') login();
        });
    </script>
</body>
</html>
