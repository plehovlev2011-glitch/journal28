<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í—Ö–æ–¥ –≤ –¥–Ω–µ–≤–Ω–∏–∫</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .login-box {
            background: white;
            padding: 30px;
            border-radius: 12px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #4caf50;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
            font-weight: 500;
        }
        button:hover {
            background: #45a049;
        }
        .error {
            color: #d32f2f;
            margin-top: 10px;
            padding: 10px;
            background: #ffebee;
            border-radius: 6px;
            display: none;
        }
        .info {
            background: #e3f2fd;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #1976d2;
        }
        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4caf50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>–í—Ö–æ–¥ –≤ —ç–ª–µ–∫—Ç—Ä–æ–Ω–Ω—ã–π –¥–Ω–µ–≤–Ω–∏–∫</h2>
        
        <div class="info">
            <strong>–®–∫–æ–ª–∞ ‚Ññ28, –ö–∏—Ä–æ–≤</strong><br>
            –í–≤–µ–¥–∏—Ç–µ —Ñ–∞–º–∏–ª–∏—é –∏ –ø–∞—Ä–æ–ª—å –æ—Ç —Å—Ç–∞—Ä–æ–≥–æ –¥–Ω–µ–≤–Ω–∏–∫–∞
        </div>
        
        <input type="text" id="lastName" placeholder="–§–∞–º–∏–ª–∏—è" value="–ü–ª–µ—Ö–æ–≤">
        <input type="password" id="password" placeholder="–ü–∞—Ä–æ–ª—å">
        
        <button onclick="login()" id="loginBtn">–í–æ–π—Ç–∏</button>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>–ü–æ–∏—Å–∫ –¥–∞–Ω–Ω—ã—Ö —É—á–µ–Ω–∏–∫–∞...</p>
        </div>
        
        <div id="error" class="error"></div>
    </div>

    <script>
        async function login() {
            const lastName = document.getElementById('lastName').value.trim();
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error');
            const loadingDiv = document.getElementById('loading');
            const btn = document.getElementById('loginBtn');
            
            // –°–±—Ä–æ—Å –æ—à–∏–±–æ–∫
            errorDiv.style.display = 'none';
            errorDiv.textContent = '';
            
            // –í–∞–ª–∏–¥–∞—Ü–∏—è
            if (!lastName) {
                showError('–í–≤–µ–¥–∏—Ç–µ —Ñ–∞–º–∏–ª–∏—é');
                return;
            }
            if (!password) {
                showError('–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å');
                return;
            }
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É
            btn.style.display = 'none';
            loadingDiv.style.display = 'block';
            
            try {
                console.log('üîç –ò—â–µ–º ID –¥–ª—è —Ñ–∞–º–∏–ª–∏–∏:', lastName);
                
                // 1. –ò—â–µ–º ID —É—á–µ–Ω–∏–∫–∞
                const idResponse = await fetch('/api/getStudentId', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        lastName: lastName,
                        password: password
                    })
                });
                
                const idData = await idResponse.json();
                console.log('–û—Ç–≤–µ—Ç –ø–æ–∏—Å–∫–∞ ID:', idData);
                
                if (!idData.success) {
                    throw new Error(idData.error || '–ù–µ —É–¥–∞–ª–æ—Å—å –Ω–∞–π—Ç–∏ –¥–∞–Ω–Ω—ã–µ —É—á–µ–Ω–∏–∫–∞');
                }
                
                // 2. –°–æ—Ö—Ä–∞–Ω—è–µ–º –Ω–∞–π–¥–µ–Ω–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ
                localStorage.setItem('studentId', idData.studentId);
                localStorage.setItem('classId', idData.classId || '1000');
                localStorage.setItem('username', lastName);
                localStorage.setItem('authTime', Date.now());
                
                console.log('üíæ –°–æ—Ö—Ä–∞–Ω–µ–Ω–æ:', {
                    studentId: localStorage.getItem('studentId'),
                    classId: localStorage.getItem('classId'),
                    username: localStorage.getItem('username')
                });
                
                // 3. –ü–µ—Ä–µ—Ö–æ–¥–∏–º –≤ –¥–Ω–µ–≤–Ω–∏–∫
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 500);
                
            } catch (error) {
                console.error('‚ùå –û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞:', error);
                showError(error.message);
                btn.style.display = 'block';
                loadingDiv.style.display = 'none';
            }
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
        
        // Enter –¥–ª—è –≤—Ö–æ–¥–∞
        document.getElementById('password').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') login();
        });
        
        // –§–æ–∫—É—Å –Ω–∞ –ø–æ–ª–µ –ø–∞—Ä–æ–ª—è –ø–æ—Å–ª–µ –≤–≤–æ–¥–∞ —Ñ–∞–º–∏–ª–∏–∏
        document.getElementById('lastName').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('password').focus();
            }
        });
    </script>
</body>
</html>
