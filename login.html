<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Вход в дневник</title>
    <style>
        body { font-family: Arial; padding: 40px; text-align: center; }
        input, button { 
            padding: 15px; 
            margin: 10px; 
            width: 300px; 
            font-size: 16px;
            display: block;
            margin: 15px auto;
        }
        button { 
            background: #4CAF50; 
            color: white; 
            border: none; 
            cursor: pointer;
        }
        #result { 
            margin: 20px auto; 
            padding: 15px; 
            width: 400px; 
            background: #f9f9f9; 
            border-radius: 5px;
            text-align: left;
        }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>Вход в электронный дневник</h1>
    <h3>Школа №28, Киров</h3>
    
    <input type="text" id="lastName" placeholder="Фамилия" value="Плехов">
    <input type="password" id="password" placeholder="Пароль">
    <button onclick="login()">ВОЙТИ</button>
    
    <div id="result">Введи фамилию и пароль от старого дневника</div>

    <script>
        async function login() {
            const lastName = document.getElementById('lastName').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            if (!lastName || !password) {
                resultDiv.innerHTML = '<span class="error">Введи фамилию и пароль</span>';
                return;
            }
            
            resultDiv.innerHTML = "Вход в систему...";
            
            try {
                // 1. Входим в АИАС и получаем куки
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        lastName: lastName,
                        password: password 
                    })
                });
                
                const data = await response.json();
                
                if (!data.success) {
                    resultDiv.innerHTML = `<span class="error">❌ Ошибка: ${data.error}</span>`;
                    return;
                }
                
                // 2. Сохраняем ВСЁ
                localStorage.setItem('studentId', data.studentId);
                localStorage.setItem('classId', data.classId);
                localStorage.setItem('username', lastName);
                localStorage.setItem('cookies', data.cookies); // ВАЖНО: куки!
                
                resultDiv.innerHTML = `
                    <span class="success">✅ Успешный вход!</span><br><br>
                    Фамилия: <strong>${lastName}</strong><br>
                    ID ученика: <strong>${data.studentId}</strong><br>
                    Куки получены: <strong>${data.cookies ? 'Да' : 'Нет'}</strong><br><br>
                    <button onclick="goToDashboard()" 
                            style="background: #2196F3; padding: 10px 20px;">
                        ПЕРЕЙТИ В ДНЕВНИК
                    </button>
                `;
                
            } catch (error) {
                resultDiv.innerHTML = `<span class="error">❌ Ошибка: ${error.message}</span>`;
            }
        }
        
        function goToDashboard() {
            window.location.href = 'dashboard.html';
        }
        
        // Enter для входа
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') login();
        });
    </script>
</body>
</html>
