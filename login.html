<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - Дневник Школы 28</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .login-container {
            width: 100%;
            max-width: 400px;
        }
        .login-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
        }
        .logo {
            margin-bottom: 30px;
        }
        .logo-icon {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
        }
        .logo-icon i {
            font-size: 28px;
            color: white;
        }
        .logo h1 {
            font-size: 24px;
            color: #1f2937;
            margin-bottom: 8px;
            font-weight: 700;
        }
        .logo p {
            color: #6b7280;
            font-size: 14px;
        }
        .input-group {
            position: relative;
            margin-bottom: 20px;
        }
        .input-group i {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
        }
        .input-group input {
            width: 100%;
            padding: 16px 16px 16px 48px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            font-family: 'Inter', sans-serif;
            transition: all 0.2s;
        }
        .input-group input:focus {
            outline: none;
            border-color: #4f46e5;
        }
        .login-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .login-btn:hover {
            transform: translateY(-2px);
        }
        .error {
            background: #fee2e2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 12px;
            border-radius: 8px;
            margin-top: 16px;
            font-size: 14px;
            display: none;
        }
        .back-link {
            margin-top: 20px;
            font-size: 14px;
            color: #6b7280;
        }
        .back-link a {
            color: #4f46e5;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-graduation-cap"></i>
                </div>
                <h1>Школа №28</h1>
                <p>Вход в электронный дневник</p>
            </div>
            
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" id="username" placeholder="Логин">
            </div>
            
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="Пароль">
            </div>
            
            <button class="login-btn" onclick="login()">
                <i class="fas fa-sign-in-alt"></i> Войти
            </button>
            
            <div id="error" class="error"></div>
            
            <div class="back-link">
                <a href="index.html">← На главную</a>
            </div>
        </div>
    </div>

    <script>
        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error');
            const btn = document.querySelector('.login-btn');
            
            // Сброс ошибки
            errorDiv.style.display = 'none';
            
            if (!username || !password) {
                errorDiv.textContent = 'Введите логин и пароль';
                errorDiv.style.display = 'block';
                return;
            }
            
            // Показываем загрузку
            const originalHTML = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Вход...';
            btn.disabled = true;
            
            try {
                // РЕАЛЬНАЯ АВТОРИЗАЦИЯ через прокси АИАС
                // Мы будем эмулировать браузер
                const response = await fetch('https://corsproxy.io/?url=' + encodeURIComponent(
                    `https://journal.school28-kirov.ru/auth`
                ), {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `l=${encodeURIComponent(username)}&p=${encodeURIComponent(password)}`
                });
                
                const html = await response.text();
                
                // Проверяем успешность входа
                if (html.includes('Неверный логин') || html.includes('Ошибка')) {
                    throw new Error('Неверный логин или пароль');
                }
                
                // Сохраняем данные в localStorage
                localStorage.setItem('username', username);
                localStorage.setItem('password', password);
                
                // Переходим в дневник
                window.location.href = 'dashboard.html';
                
            } catch (error) {
                errorDiv.textContent = error.message || 'Ошибка входа';
                errorDiv.style.display = 'block';
                btn.innerHTML = originalHTML;
                btn.disabled = false;
            }
        }
        
        // Ввод по Enter
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') login();
        });
    </script>
</body>
</html>
