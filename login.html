<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .login-box {
            background: white;
            padding: 30px;
            border-radius: 12px;
            width: 100%;
            max-width: 400px;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #4caf50;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        .error {
            color: red;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Вход в дневник</h2>
        <input type="text" id="login" placeholder="Логин" value="4477">
        <input type="password" id="password" placeholder="Пароль">
        <button onclick="login()">Войти</button>
        <div id="error" class="error"></div>
        <p style="margin-top: 20px; font-size: 14px; color: #666;">
            Используйте логин и пароль от старого дневника
        </p>
    </div>

    <script>
        async function login() {
            const login = document.getElementById('login').value;
            const password = document.getElementById('password').value;
            
            // Просто сохраняем и переходим (для теста)
            localStorage.setItem('studentId', login || '4477');
            localStorage.setItem('classId', '1000');
            
            window.location.href = 'dashboard.html';
        }
        
        // Enter для входа
        document.getElementById('password').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') login();
        });
    </script>
</body>
</html>
